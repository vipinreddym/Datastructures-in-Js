<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>second largst samllest</title>
</head>
<body>
    <script>
        var a,b;
      var myarr = [],myarr1 = [];
   
       a=prompt("enter the length of array");
     
       for(var i=0;i<a;i++)
       {
          b=prompt("entre the array elements");
           myarr.push(parseInt(b));
       }  
        document.write("array elements before sorting :"+myarr+"<br>");
        document.write(arraylowgre())
        function arraylowgre(){
           var sortedarray = myarr.sort();
           myarr1.push(sortedarray[1],sortedarray[sortedarray.length-2]);
            return myarr1;
       }
      
    </script>
</body>
</html>

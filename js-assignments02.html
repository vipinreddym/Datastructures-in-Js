<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>palindrome</title>
</head>
<body>
    <script>
       var x=prompt("enter a word");
      
        function Palindrome(letters) {

          var characters  = letters.split(''),
          firstLetter = characters.shift(),
          lastLetter  = characters.pop();

           if (firstLetter == lastLetter) {
              document.write(x+' '+"its a polindrome");
           }

           else{

             document.write("given word is not a polindrome");
           }
        }
        Palindrome(x);
    
    </script>
</body>
</html>
